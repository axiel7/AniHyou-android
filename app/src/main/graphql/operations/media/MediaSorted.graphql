query MediaSorted($page: Int, $perPage: Int, $type: MediaType, $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        media(type: $type, sort: $sort) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            meanScore
        }
        pageInfo {
            ...CommonPage
        }
    }
}
