query CharacterMedia($characterId: Int, $page: Int, $perPage: Int) {
    Character(id: $characterId) {
        media(page: $page, perPage: $perPage, sort: [POPULARITY_DESC]) {
            edges {
                id
                node {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        large
                    }
                }
                characterRole
                voiceActors(sort: [RELEVANCE, LANGUAGE]) {
                    id
                    name {
                        userPreferred
                    }
                    languageV2
                }
            }
            pageInfo {
                ...CommonPage
            }
        }
    }
}