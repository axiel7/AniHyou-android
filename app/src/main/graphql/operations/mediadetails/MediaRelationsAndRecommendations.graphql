query MediaRelationsAndRecommendations($mediaId: Int) {
    Media(id: $mediaId) {
        relations {
            edges {
                ...MediaRelated
            }
        }
        recommendations(page: 1, sort: RATING_DESC) {
            nodes {
                ...MediaRecommended
            }
        }
    }
}

fragment MediaRelated on MediaEdge {
    relationType(version: 2)
    node {
        id
        title {
            userPreferred
        }
        coverImage {
            large
        }
    }
}

fragment MediaRecommended on Recommendation {
    rating
    mediaRecommendation {
        id
        title {
            userPreferred
        }
        coverImage {
            large
        }
    }
}
