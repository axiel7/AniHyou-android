query Viewer {
    Viewer {
        ...UserInfo
    }
}

fragment UserInfo on User {
    id
    name
    avatar {
        large
    }
    bannerImage
    about(asHtml: true)
    options {
        profileColor
    }
    mediaListOptions {
        scoreFormat
    }
    isFollowing
    isFollower
    siteUrl
    donatorBadge
    donatorTier
}
