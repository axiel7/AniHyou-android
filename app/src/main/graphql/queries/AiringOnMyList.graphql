query AiringOnMyList($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        media(type: ANIME, status: RELEASING, onList: true, sort: [POPULARITY_DESC]) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            meanScore
            nextAiringEpisode {
                timeUntilAiring
            }
        }
        pageInfo {
            currentPage
            hasNextPage
        }
    }
}