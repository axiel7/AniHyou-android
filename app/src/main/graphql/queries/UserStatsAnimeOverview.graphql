query UserStatsAnimeOverview($userId: Int) {
  User(id: $userId) {
    statistics {
      anime {
        count
        episodesWatched
        minutesWatched
        meanScore
        standardDeviation
        scores(sort: MEAN_SCORE) {
          count
          minutesWatched
          score
        }
        formats {
          count
          minutesWatched
          meanScore
          format
        }
        statuses {
          count
          minutesWatched
          meanScore
          status
        }
        countries {
          count
          minutesWatched
          meanScore
          country
        }
        releaseYears {
          count
          minutesWatched
          meanScore
          releaseYear
        }
        startYears {
          count
          minutesWatched
          meanScore
          startYear
        }
      }
    }
  }
}
