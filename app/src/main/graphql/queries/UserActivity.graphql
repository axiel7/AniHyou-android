query UserActivity($page: Int, $perPage: Int, $userId: Int, $sort: [ActivitySort]) {
    Page(page: $page, perPage: $perPage) {
        activities(userId: $userId, sort: $sort) {
            ... on TextActivity {
                ...TextActivityFragment
            }
            ... on ListActivity {
                ...ListActivityFragment
            }
            ... on MessageActivity {
                ...MessageActivityFragment
            }
        }
        pageInfo {
            currentPage
            hasNextPage
        }
    }
}
