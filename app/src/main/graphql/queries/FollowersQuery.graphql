query Followers($userId: Int!, $page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        followers(userId: $userId) {
            ...UserFollow
        }
        pageInfo {
            currentPage
            hasNextPage
        }
    }
}

fragment UserFollow on User {
    id
    name
    avatar {
        large
    }
}
