query UserStatsMangaOverview($userId: Int) {
    User(id: $userId) {
        mediaListOptions {
            scoreFormat
        }
        statistics {
            manga {
                count
                chaptersRead
                volumesRead
                meanScore
                standardDeviation
                scores(sort: MEAN_SCORE) {
                    count
                    chaptersRead
                    meanScore
                    score
                }
                lengths {
                    length
                    count
                    chaptersRead
                    meanScore
                }
                formats {
                    count
                    chaptersRead
                    meanScore
                    format
                }
                statuses {
                    count
                    chaptersRead
                    meanScore
                    status
                }
                countries {
                    count
                    chaptersRead
                    meanScore
                    country
                }
                releaseYears {
                    count
                    chaptersRead
                    meanScore
                    releaseYear
                }
                startYears {
                    count
                    chaptersRead
                    meanScore
                    startYear
                }
            }
        }
    }
}
