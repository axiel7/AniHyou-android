query SearchMedia($page: Int, $perPage: Int, $search: String, $type: MediaType, $sort: [MediaSort],
    $genre_in: [String], $genre_not_in: [String], $tag_in: [String], $tag_not_in: [String],
    $minimumTagRank: Int, $format_in: [MediaFormat], $status_in: [MediaStatus],
    $episodes_lesser: Int, $episodes_greater: Int, $duration_lesser: Int, $duration_greater: Int,
    $chapters_lesser: Int, $chapters_greater: Int, $volumes_lesser: Int, $volumes_greater: Int,
    $averageScore_lesser: Int, $averageScore_greater: Int,
    $startDateGreater: FuzzyDateInt, $startDateLesser: FuzzyDateInt, $season: MediaSeason,
    $onList: Boolean, $isLicensed: Boolean, $isAdult: Boolean, $country: CountryCode
) {
    Page(page: $page, perPage: $perPage) {
        media(search: $search, type: $type, sort: $sort,
            genre_in: $genre_in, genre_not_in: $genre_not_in, tag_in: $tag_in, tag_not_in: $tag_not_in,
            minimumTagRank: $minimumTagRank, format_in: $format_in, status_in: $status_in, season: $season,
            episodes_lesser: $episodes_lesser, episodes_greater: $episodes_greater,
            duration_lesser: $duration_lesser, duration_greater: $duration_greater,
            chapters_lesser: $chapters_lesser, chapters_greater: $chapters_greater,
            volumes_lesser: $volumes_lesser, volumes_greater: $volumes_greater,
            averageScore_lesser: $averageScore_lesser, averageScore_greater: $averageScore_greater,
            startDate_greater: $startDateGreater, startDate_lesser: $startDateLesser, onList: $onList,
            isLicensed: $isLicensed, isAdult: $isAdult, countryOfOrigin: $country
        ) {
            ...BasicMediaDetails
            meanScore
            format
            coverImage {
                large
            }
            startDate {
                year
            }
            mediaListEntry {
                ...BasicMediaListEntry
            }
        }
        pageInfo {
            ...CommonPage
        }
    }
}
