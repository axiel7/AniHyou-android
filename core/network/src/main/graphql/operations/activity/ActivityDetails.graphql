query ActivityDetails($activityId: Int) {
    Activity(id: $activityId) {
        ... on TextActivity {
            ...TextActivityFragment
            replies {
                ...ActivityReplyFragment
            }
        }
        ... on ListActivity {
            ...ListActivityFragment
            user {
                ...ActivityUser
            }
            replies {
                ...ActivityReplyFragment
            }
        }
        ... on MessageActivity {
            ...MessageActivityFragment
            replies {
                ...ActivityReplyFragment
            }
        }
    }
}

fragment ActivityReplyFragment on ActivityReply {
    id
    createdAt
    isLiked
    likeCount
    likes {
        ...ActivityUser
    }
    text
    userId
    user {
        ...ActivityUser
    }
}